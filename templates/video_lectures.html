{% extends "layout.html" %}
{% block content %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
    To control the playback speed of the videos you can use a chrome extension like <a href="https://chrome.google.com/webstore/detail/playback-control-speed-up/ciandcoicdjjbjonfgmbnoagljkcocdh/related?hl=en" class="alert-link" target="_blank">this one</a>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="list-group my-list">
    {% for lecture in lectures %}
    <a href="{{ lecture.lecture_link }}" class="list-group-item list-group-item-action">
        <div class="d-flex justify-content-between" style="margin-left: 20px; margin-right: 20px;">
            <h5>{{ lecture.lecture_name }}</h5>
            <p>{{ lecture.lecture_date }}</p>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock content %}
